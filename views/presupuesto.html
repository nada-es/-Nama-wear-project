  <main>
    <section class="section">
      <h1>Solicita tu Presupuesto</h1>
      <form id="presupuestoForm" name="presupuestoForm" action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" autocomplete="name">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" autocomplete="email">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9\-\+\s]{9,15}" autocomplete="tel">
        <label for="details">Detalles:</label>
        <textarea id="details" name="details" rows="4" minlength="10" maxlength="500" required></textarea>
        <div>
          <input type="checkbox" id="privacy" name="privacy" required>
          <label for="privacy">He leído y acepto la <a href="#">Política de Privacidad</a></label>
        </div>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
